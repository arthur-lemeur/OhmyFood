<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <script
            src="https://kit.fontawesome.com/a9faad54a1.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../CSS/normalizer.css" />
        <link rel="stylesheet" href="../SASS/main.css" />

        <title>Oh My Food - La palette du goût</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
</html>

<body>
    <header class="header_menus">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main class="restaurant_page">
        <figure>
            <img
                src="../ressources/images/Medium/la_palette_du_gout.png"
                alt="photo du restaurant la palette du goût"
            />

            <figcaption class="restaurant_name">
                <h1>La palette du goût</h1>
                <label for="heart-5" class="heartbox">
                    <input type="checkbox" id="heart-5" />
                    <svg viewBox="0 0 512 512" height="40" width="50">
                        <defs>
                            <linearGradient
                                id="gradient_hover"
                                x1="0%"
                                y1="0%"
                                x2="0%"
                                y2="1"
                            >
                                <stop
                                    offset="1"
                                    style="stop-color: white; stop-opacity: 1"
                                >
                                    <animate
                                        dur="5s"
                                        begin="0s"
                                        attributeName="offset"
                                        values="1;0"
                                        repeatCount="indefinite"
                                        restart="whenNotActive"
                                    ></animate>
                                </stop>
                                <stop
                                    offset="0"
                                    style="stop-color: #ff79da; stop-opacity: 1"
                                ></stop>
                                <stop
                                    offset="1"
                                    style="stop-color: #9356dc; stop-opacity: 1"
                                ></stop>
                            </linearGradient>
                            <linearGradient
                                id="gradient_checked"
                                x1="0%"
                                y1="0%"
                                x2="0%"
                                y2="1"
                            >
                                <stop
                                    offset="0"
                                    style="stop-color: #ff79da; stop-opacity: 1"
                                ></stop>
                                <stop
                                    offset="1"
                                    style="stop-color: #9356dc; stop-opacity: 1"
                                ></stop>
                            </linearGradient>
                        </defs>

                        <path
                            width="50px"
                            height="50px"
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                        ></path>
                    </svg>
                </label>
            </figcaption>
        </figure>
        <div class="menus">
            <p>ENTRÉES</p>
            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="escargots"
                    name="entrée"
                />
                <label for="escargots" class="label label--1">
                    <h3>Fricassée d'escargots</h3>
                    <p>Au piment d'Espelette</p>
                    <span>25€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="canard"
                    name="entrée"
                />
                <label for="canard" class="label label--2">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <span>35€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="œeuf"
                    name="entrée"
                />
                <label for="œeuf" class="label label--3">
                    <h3>Œuf au plat</h3>
                    <p>Assaisoné à la truffe sur lit de...</p>
                    <span>20€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <p id="plats">PLATS</p>

            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="Filet"
                    name="plat"
                />
                <label for="Filet" class="label label--4">
                    <h3>Filet de bœuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes.</p>
                    <span>40€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="Parmentier"
                    name="plat"
                />
                <label for="Parmentier" class="label label--5">
                    <h3>Parmentier de queue de bœuf</h3>
                    <p>À la truffe noire sur sa purée de panais.</p>
                    <span>35€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="turbo"
                    name="plat"
                />
                <label for="turbo" class="label label--6">
                    <h3>Filet de turbo</h3>
                    <p>Aux agrumes</p>
                    <span>44€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <p>DESSERTS</p>
            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="paris"
                    name="dessert"
                />
                <label for="paris" class="label label--7">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <span>18€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="macaron"
                    name="dessert"
                />
                <label for="macaron" class="label label--8">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <span>22€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="mousse"
                    name="dessert"
                />
                <label for="mousse" class="label label--9">
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <span>23€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <button type="submit" class="button-discover">Commander</button>
        </div>
    </main>

    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <h4>Proposer un restaurant</h4>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <h4>Devenir partenaire</h4>
                </a>
            </li>
            <li>
                <a href="#">
                    <h4>Mentions légales</h4>
                </a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">
                    <h4>Contact</h4>
                </a>
            </li>
        </ul>
    </footer>
</body>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <script
            src="https://kit.fontawesome.com/a9faad54a1.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../CSS/normalizer.css" />
        <link rel="stylesheet" href="../SASS/main.css" />

        <title>Oh My Food - La note enchantée</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
</html>

<body>
    <header class="header_menus">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main class="restaurant_page">
        <figure>
            <img
                src="../ressources/images/Medium/la_note_enchantee.png"
                alt="photo du restaurant la note enchantée"
            />

            <figcaption class="restaurant_name">
                <h1>La note enchantée</h1>
                <label for="heart-6" class="heartbox">
                    <input type="checkbox" id="heart-6" />
                    <svg
                        viewBox="0 0 512 512"
                        height="40"
                        width="50"
                        class="heart-empty"
                    >
                        <path
                            width="50px"
                            height="50px"
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                        ></path>
                    </svg>
                    <svg
                        viewBox="0 0 512 512"
                        height="40"
                        width="50"
                        class="heart-checked"
                    >
                        <defs>
                            <linearGradient
                                id="gradient"
                                x1="0%"
                                y1="0%"
                                x2="0%"
                                y2="1"
                            >
                                <stop
                                    offset="0"
                                    style="stop-color: #ff79da; stop-opacity: 1"
                                ></stop>
                                <stop
                                    offset="1"
                                    style="stop-color: #9356dc; stop-opacity: 1"
                                ></stop>
                            </linearGradient>
                        </defs>

                        <path
                            width="50px"
                            height="50px"
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                        ></path>
                    </svg>
                </label>
            </figcaption>
        </figure>
        <div class="menus">
            <p>ENTRÉES</p>
            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="ravioles"
                    name="entrée"
                />
                <label for="ravioles" class="label label--1">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnées de leur crème à la truffe</p>
                    <span>25€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="caviar"
                    name="entrée"
                />
                <label for="caviar" class="label label--2">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                    <span>35€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="espuma"
                    name="entrée"
                />
                <label for="espuma" class="label label--3">
                    <h3>Homard et espuma de..</h3>
                    <p>Marinés aux zestes d'orange</p>
                    <span>20€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="canard"
                    name="entrée"
                />
                <label for="canard" class="label label--3">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    <span>35€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <p id="plats">PLATS</p>

            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="coquilles"
                    name="plat"
                />
                <label for="coquilles" class="label label--4">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                    <span>40€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="langoustine"
                    name="plat"
                />
                <label for="langoustine" class="label label--5">
                    <h3>Langoustine poêlée</h3>
                    <p>Et purée de patate douce</p>
                    <span>35€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="queue"
                    name="plat"
                />
                <label for="queue" class="label label--6">
                    <h3>Mijoté de queue de bœuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <span>44€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <p>DESSERTS</p>
            <form>
                <input
                    type="radio"
                    class="item_selection"
                    id="noisette"
                    name="dessert"
                />
                <label for="noisette" class="label label--7">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au carmal brun et sel de Guérande</p>
                    <span>18€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="baba"
                    name="dessert"
                />
                <label for="baba" class="label label--8">
                    <h3>MBaba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                    <span>22€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>

                <input
                    type="radio"
                    class="item_selection"
                    id="tarte"
                    name="dessert"
                />
                <label for="tarte" class="label label--9">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <span>23€</span>
                    <div class="selector">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </form>

            <button type="submit" class="button-discover">Commander</button>
        </div>
    </main>

    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <h4>Proposer un restaurant</h4>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <h4>Devenir partenaire</h4>
                </a>
            </li>
            <li>
                <a href="#">
                    <h4>Mentions légales</h4>
                </a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">
                    <h4>Contact</h4>
                </a>
            </li>
        </ul>
    </footer>
</body>
